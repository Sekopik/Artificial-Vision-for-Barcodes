[PATHS]
input_folder = ./input_images
processed_folder = ./processed_images
error_folder = ./error_images
debug_folder = ./debug_output
log_file = ./system.log

[DATABASE]
db_file = sqlite:///shipping_data.db

[MODULES]
; Opciones: RAPIDOCR, DOCTR
ocr_engine = RAPIDOCR
enable_yolo_detection = false
enable_preprocessing = true
; Ruta al modelo YOLO (.pt) si enable_yolo_detection = true
yolo_model_path = yolo_label_detect.pt

[OCR_PARAMS]
; Confianza mínima (0.0 - 1.0)
min_confidence = 0.6
; Longitud mínima del código esperado
min_length = 8